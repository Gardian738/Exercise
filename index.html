<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Web site</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <div class="header__logo logo">
                            <p>Header Logo</p>
                        </div>
                        <nav class="header__nav">
                            <ul class="header__nav-list">
                                <li><p>header link one</p></li>
                                <li><p>header link two</p></li>
                                <li><p>header link three</p></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="header__body">
                <div class="container">
                    <div class="header__body-inner">
                        <div class="body__text">
                            <div><h1>This website is awesome</h1></div>
                            <div><p>This website has some subtext that goes here under the
                                main title. It`s a smaller font and color is lower
                                contrast.
                            </p></div>
                            <button class="btn">Sign up</button>
                        </div>
                        <div class="body__image"></div>
                    </div>
                </div>
            </div>
        </header>
    </div>

</body>
</html>
